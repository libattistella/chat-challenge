<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-10">
          <h4>Conversation:</h4>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger btn-sm" (click)="onDisconnect()">Disconnect</button>
        </div>
      </div>
      <hr>
      <!-- <app-chat [chats]="channel.chats"
                [channelId]="channelId"
                [channelName]="channel.name"></app-chat> -->
      <app-chat [channelId]="channelId"
                [channelName]="channel.name"></app-chat>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="col-md-10">
          <h4>Connected users:</h4>
        </div>
      </div>
      <hr>
      <app-users [users]="channel.connectedUsers"></app-users>
    </div>
  </div>
</div>

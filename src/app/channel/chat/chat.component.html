<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-comment"></span> 
    {{ channelName }}
  </div>
  <div #scrollChat class="panel-body">
    <ul class="chat">
      <li *ngFor="let chat of chats">
        <div class="left clearfix" *ngIf="chat?.user._id === user?._id">
          <span class="chat-img pull-left">
            <img src="http://placehold.it/50/55C1E7/fff&text=ME" alt="User Avatar" class="img-circle" />
          </span>
          <div class="chat-body clearfix">
            <div class="header">
              <strong class="primary-font">{{ chat?.user.nickname }}</strong> 
              <small class="pull-right text-muted">
                <span class="glyphicon glyphicon-time"></span>{{ chat?.created_at | date: 'medium' }}
              </small>
            </div>
            <p>{{ chat?.message }}</p>
          </div>
        </div>
        <div class="right clearfix" *ngIf="chat?.user._id !== user?._id">
          <span class="chat-img pull-right">
            <img src="http://placehold.it/50/FA6F57/fff&text=U" alt="User Avatar" class="img-circle" />
          </span>
          <div class="chat-body clearfix">
            <div class="header">
              <small class="text-muted"><span class="glyphicon glyphicon-time"></span>{{ chat?.created_at | date: 'medium' }}</small>
              <strong class="pull-right primary-font">{{ chat?.user.nickname }}</strong>
            </div>
            <p>{{ chat?.message }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="panel-footer">
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <div class="input-group form-group">
        <input id="btn-input" 
              type="text"
              formControlName="message"
              class="form-control input-sm" 
              placeholder="Type your message here..." />
        <span class="input-group-btn">
          <button type="submit"
                  class="btn btn-warning btn-sm" 
                  id="btn-chat"
                  [disabled]="!chatForm.valid">
            Send
          </button>
        </span>
      </div>
    </form>
  </div>
</div>

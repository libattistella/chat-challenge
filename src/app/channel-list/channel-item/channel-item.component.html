<a class="list-group-item list-group-item-success clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ channelItem.name }}</h4>
    <p class="list-group-item-text text-muted">Connected users: {{ channelItem.connectedUsers.length }}</p>
  </div>
  <span class="pull-right">
      <button type="button" class="btn btn-success btn-sm" (click)="onConnect()">Connect</button>
  </span>
</a>

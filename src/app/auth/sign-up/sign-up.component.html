<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <form (ngSubmit)="onSignup(f)" #f="ngForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
              </div>
              <button class="btn btn-success btn-block" type="submit">Sing Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
